<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="icon" type="image/png" href="images/icon.png">
        <link rel="stylesheet" href="styles/3-header.css">

    <title>AirBnb Clone</title>

<body>
<header> 
    <div class="logo"></div>
</header>

<div class="container">
    <section class="filters">
        <div class="locations">
         <h3>States</h3>
         <h4>Texas, Louisiana...</h4>
         <ul class="popover">
            <li>
              <h2>Texas</h2>
              <ul>
                <li>Dallas</li>
                <li>Downtown View</li>
              </ul>
            </li>
            </ul> 
        </div>
        <div class="amenities">
         <h3>Amenities</h3>
         <h4>Hot Tub, Wifi...</h4>
         <ul class="popover">
            <li>Smoking</li>
            <li>Wifi</li>
            <li>Coffee</li>
            <li>Pool</li>
          </ul>   
        </div>
      <button>
        Search
      </button>
    </section>
    <section class="places">
        <h1>Places</h1>
        <article>
          <h2>My House</h2>
          <div class="price_by_night">
            <p>$77</p>
          </div>
          <div class="information">
            <div class="max_guest">
              <div class="guest_image"></div>
              <p>2 Guests</p>
            </div>

              <div class="bed_image"></div>
              <p>1 Bedroom</p>
            </div>
            <div class="number_bathrooms">
              <div class="bath_image"></div>
              <p>1 Bathroom</p>
            </div>
          </div>
          <div class="user">
            <p><b>Owner: </b>Big Worm</p>
          </div>
        </article>
        <article>
          <h2>Pool House</h2>
        </article>
        <article>

        </article>
      </section>
  </div>
<footer>

</footer>"

</html>
